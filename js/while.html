<!DOCTYPE html>
<html>
  <head>
      <title>While Loop</title>
  </head>
  <body>
    <script>
        var items =[
            'for',
            'do...while',
            'for...in',
            'for...of'
        ];

        var msg = 'JavaScript support ' + items.length + ' types of loop.';

        var i=0; 
        var li = '';
        while(i < items.length){
            li += `<li>${items[i]}</li>`;
            i++;
        }  

        msg += `<ul>${li}</li>`;

    document.write(msg);
    </script>    
  </body>
</html>
