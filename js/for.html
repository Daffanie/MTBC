<!DOCTYPE html>
<html>
  <head>
      <title>For Loop</title>
  </head>
  <body>
    <script>
        var items =[
            'for',
            'do...while',
            'for...in',
            'for...of'
        ];

        var msg = 'JavaScript support ' + items.length + ' types of loop.';

        var li = '';
        for(i=0; i<items.length; i++){
            li += `<li>${items[i]}</li>`;
         
        }  

        msg += `<ul>${li}</li>`;

    document.write(msg);
    </script>    
  </body>
</html>
